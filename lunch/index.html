  <div class="container">
<form>
<h3>Price</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="price" value="cheap" checked="checked"> On a Budget
  </label>
  <label class="btn btn-default">
    <input type="radio" name="price" value="pricey"> Not Worried
  </label>
</div>
<h3>Service</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="service" value="fast" checked="checked"> Food Now
  </label>
  <label class="btn btn-default">
    <input type="radio" name="service" value="sitdown"> Sit and Relax
  </label>
</div>
<h3>Distance</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="distance" value="near" checked="checked"> Gotta Get Back
  </label>
  <label class="btn btn-default">
    <input type="radio" name="distance" value="far"> We've Got Time
  </label>
</div>
<div class="form-group" style="margin-top:25px">
  <button type="button" class="btn btn-primary btn-block app-control">
    Randomize and Lets Roll!
  </button>
</div>

<div class="well app-data-view">
	Randomizing will happen here!
</div>
</form>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script>
(function($, undefined){
  var self = {};

  self.init = function(){
    $('#stylesMenu a').bind('click', self.parse);
  };

  self.parse = function(e) {
    e.preventDefault();
    self.style = $(this).attr('href');
    $('link').each(self.change);
    return;
  };

  self.change = function() {
    this.disabled = true;
    if (self.style == "#" + this.title) this.disabled = false;
  };

  $(self.init); // ON DOM LOAD
})(jQuery);

(function($, undefined){
	var self = {};

  self.data = {
    all    : [],
    cheap  : [],
    pricey : [],
    fast   : [],
    sitdown: [],
    near   : [],
    far    : []
  };

	self.init = function(){
    self.ref = new Firebase("https://crit.firebaseio.com/roll");
    self.ref.on('value', self.build);
    $('.app-control').bind('click', self.bind);
	};

  self.build = function(snapshot) {
    $.each(snapshot.val(), self.parse);
    window.app_data = self.data;
  };

  self.parse = function(name, data) {
    self.data.all.push(name);
    if (data.distance == 'near') self.data.near.push(name);
    if (data.distance == 'far') self.data.far.push(name);

    if (data.price == 'cheap') self.data.cheap.push(name);
    if (data.price == 'pricey') self.data.pricey.push(name);

    if (data.service == 'fast') self.data.fast.push(name);
    if (data.service == 'sitdown') self.data.sitdown.push(name);
  };

  self.bind = function() {
    var items = [], keys = [];
    $.each($('form').serializeArray(), function(i, item){
      items = items.concat(self.data[item.value]);
      keys = keys.concat(item.value);
    });
    console.log(items);
    console.log(keys);
    $('.app-data-view').text(self.ran(items));
  }

  self.ran = function(item) {
    return item[Math.floor(Math.random()*item.length)];
  };

	$(self.init) // ON DOM LOAD
})(jQuery);
</script>
</body>
