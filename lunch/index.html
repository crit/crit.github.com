  <div class="container">
<h3>App Styles</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-info active">
    <input type="radio" name="styles" value="amelia"> Amelia
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="cerulean"> Cerulean
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="spacelab"> Spacelab
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="journal"> Journal
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="flatly"> Flatly
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="simplex"> Simplex
  </label>
  <label class="btn btn-info">
    <input type="radio" name="styles" value="readable"> Readable
  </label>
</div>
<h3>Price</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="price" value="cheap" checked="checked"> On a Budget
  </label>
  <label class="btn btn-default">
    <input type="radio" name="price" value="any"> Quality Over Price
  </label>
</div>
<h3>Service</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="service" value="fast" checked="checked"> Food Now
  </label>
  <label class="btn btn-default">
    <input type="radio" name="service" value="any"> Sit and Relax
  </label>
</div>
<h3>Distance</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="distance" value="near" checked="checked"> Gotta Get Back
  </label>
  <label class="btn btn-default">
    <input type="radio" name="distance" value="any"> We've Got Time
  </label>
</div>
<p style="margin-top:10px">
	<button type="button" class="btn btn-primary">
		Randomize and Lets Roll!
	</button>
</p>

<div class="well">
	Randomizing will happen here!
</div>

  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script>
(function($, undefined){
	var self = {};

	self.init = function(){
		$('input[name=styles]').parent().bind('click', self.parse);
	};

	self.parse = function() {
		self.style = $('input', this).val();
		$('link').each(self.change);
	};

	self.change = function() {
		this.disabled = true;
		if (self.style == this.title) this.disabled = false;
	};

	$(self.init) // ON DOM LOAD
})(jQuery);
</script>
</body>
