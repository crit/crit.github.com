          	<li role="presentation"><a role="menuitem" tabindex="-1" href="#amelia">Amelia</a></li>

  <div class="container">
<h3>Price</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="price" value="cheap" checked="checked"> On a Budget
  </label>
  <label class="btn btn-default">
    <input type="radio" name="price" value="any"> Not Worried
  </label>
</div>
<h3>Service</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="service" value="fast" checked="checked"> Food Now
  </label>
  <label class="btn btn-default">
    <input type="radio" name="service" value="any"> Sit and Relax
  </label>
</div>
<h3>Distance</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="distance" value="near" checked="checked"> Gotta Get Back
  </label>
  <label class="btn btn-default">
    <input type="radio" name="distance" value="any"> We've Got Time
  </label>
</div>
<p style="margin-top:10px">
	<button type="button" class="btn btn-primary app-control">
		Randomize and Lets Roll!
	</button>
</p>

<div class="well app-data-view">
	Randomizing will happen here!
</div>

  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script>
(function($, undefined){
  var self = {};

  self.init = function(){
    $('#stylesMenu a').bind('click', self.parse);
  };

  self.parse = function(e) {
    e.preventDefault();
    self.style = $(this).attr('href');
    $('link').each(self.change);
    return;
  };

  self.change = function() {
    this.disabled = true;
    if (self.style == "#" + this.title) this.disabled = false;
  };

  $(self.init); // ON DOM LOAD
})(jQuery);

(function($, undefined){
	var self = {};

  self.data = [];

	self.init = function(){
    self.ref = new Firebase("https://crit.firebaseio.com/roll");
    self.ref.on('value', self.build);
    $('.app-control').bind('click', self.bind);
	};

  self.build = function(snapshot) {
    $.each(snapshot.val(), self.parse);
    window.app_data = self.data;
  };

  self.parse = function(name, data) {
    self.data.push(name);
  };

  self.bind = function(e) {
    $('.app-data-view').text(
      self.data[Math.floor(Math.random()*self.data.length)]
    );
  }

	$(self.init) // ON DOM LOAD
})(jQuery);
</script>
</body>
