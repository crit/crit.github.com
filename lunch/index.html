  <div class="container">
<h1>Lets Roll! <small>Random Food Chooser</small></h1>
<h3>Price</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="price" checked="checked"> Cheap
  </label>
  <label class="btn btn-default">
    <input type="radio" name="price"> Costly
  </label>
</div>
<h3>Service</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="service" checked="checked"> Fast
  </label>
  <label class="btn btn-default">
    <input type="radio" name="service"> Slow
  </label>
</div>
<h3>Distance</h3>
<div class="btn-group btn-group-justified" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="radio" name="distance" checked="checked"> Near
  </label>
  <label class="btn btn-default">
    <input type="radio" name="distance"> Far
  </label>
</div>
<p style="margin-top:10px">
	<button type="button" data-loading-text="Rolling..." class="btn btn-primary">
		Randomize and Lets Roll!
	</button>
</p>

<div class="well">
	Randomizing will happen here!
</div>

  </div>
