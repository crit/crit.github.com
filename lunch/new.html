  <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css" rel="alternate stylesheet" title="flatly">
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/readable/bootstrap.min.css" rel="alternate stylesheet" title="readable">

</head>
<body>

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="new.html">Enter New </a></li>

          <li class="dropdown">
          <a id="stylesDrop" role="button" data-toggle="dropdown" href="#">Styles <b class="caret"></b></a>
          <ul id="stylesMenu" class="dropdown-menu" role="menu" aria-labelledby="stylesDrop">
          	<li role="presentation"><a role="menuitem" tabindex="-1" href="#amelia">Amelia</a></li>
          	<li role="presentation"><a role="menuitem" tabindex="-1" href="#cerulean">Cerulean</a></li>

  <div class="container">
<form action="" role="form">
  <h3>Name</h3>
  <div class="form-group">
    <input type="text" class="form-control" name="name">
  </div>
  <h3>Price</h3>
  <div class="btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="radio" name="price" value="cheap" checked="checked"> Cheap
    </label>
    <label class="btn btn-default">
      <input type="radio" name="price" value="pricey"> Pricey
    </label>
  </div>
  <h3>Service</h3>
  <div class="btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="radio" name="service" value="fast" checked="checked"> Fast
    </label>
    <label class="btn btn-default">
      <input type="radio" name="service" value="sitdown"> Sit-down
    </label>
  </div>
  <h3>Distance</h3>
  <div class="btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="radio" name="distance" value="near" checked="checked"> Close
    </label>
    <label class="btn btn-default">
      <input type="radio" name="distance" value="far"> Far
    </label>
  </div>
  <div class="form-group" style="margin-top:25px">
    <button type="button" class="btn btn-primary btn-block app-control">
      Save
    </button>
  </div>
</form>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script>
(function($, undefined){
	var self = {};

	self.init = function(){
		$('#stylesMenu a').bind('click', self.parse);
    self.ref = new Firebase("https://crit.firebaseio.com/roll");
    self.bind();
	};

  self.bind = function() {
    $('.app-control').bind('click', self.action);
  };

  self.action = function(e) {
    e.preventDefault();
    var data = $('form').serializeArray();
    self.ref.child(data[0].value).set({
      price   : data[1].value,
      service : data[2].value,
      distance: data[3].value
    }, self.refresh);
  };

  self.refresh = function() {
    document.location='';
  };

	self.parse = function(e) {
		e.preventDefault();
		self.style = $(this).attr('href');
		$('link').each(self.change);
		return;
	};

	self.change = function() {
		this.disabled = true;
		if (self.style == "#" + this.title) this.disabled = false;
	};

	$(self.init) // ON DOM LOAD
})(jQuery);
</script>
</body>
</html>
