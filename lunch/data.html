      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="new.html">Enter New </a></li>

          <li class="dropdown">
          <a id="stylesDrop" role="button" data-toggle="dropdown" href="#">Styles <b class="caret"></b></a>
          <ul id="stylesMenu" class="dropdown-menu" role="menu" aria-labelledby="stylesDrop">
          	<li role="presentation"><a role="menuitem" tabindex="-1" href="#amelia">Amelia</a></li>

  <div class="container">
    <h2></h2>
    <table class="table table-striped table-responsive">
      <thead>
        <th>Name</th>
        <th>Distance</th>
        <th>Price</th>
        <th>Service</th>
        <th></th>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script>
(function($, undefined){
	var self = {};

  self.row = "<tr><td>[:name]</td><td>[:distance]</td><td>[:price]</td><td>[:service]</td><td>[:controls]</td></tr>";
  self.button = '<a href="#" class="app-control" data-name="[:name]"><span class="glyphicon glyphicon-remove"></span></a>';

  // simple string templates
  self.fill = function(src, obj){
    $.each(obj, function(k,v){
      src = src.replace('[:'+k+']', v);
    });
    return src;
  };

	self.init = function(){
		$('#stylesMenu a').bind('click', self.parse);
    self.ref = new Firebase("https://crit.firebaseio.com/roll");
    self.ref.on('value', self.build);
	};

  self.build = function(snapshot) {
    $.each(snapshot.val(), self.render);
    $('a.app-control').bind('click', function(e){
      e.preventDefault();
      var name = $(this).attr('data-name');
      self.ref.child(name).remove(function(){
        document.location='';
      });
    });
  };

  self.remove = function(name) {
    self.ref.child(name).remove();
  };

  self.render = function(name, data) {
    $('tbody').append(self.fill(self.row, {
      name: name,
      distance: data.distance,
      price: data.price,
      service: data.service,
      controls: self.fill(self.button, {name: name})
    }));
  };

	self.parse = function(e) {
		e.preventDefault();
		self.style = $(this).attr('href');
		$('link').each(self.change);
		return;
	};

	self.change = function() {
		this.disabled = true;
		if (self.style == "#" + this.title) this.disabled = false;
	};

	$(self.init) // ON DOM LOAD
})(jQuery);
</script>
</body>
</html>
